{% extends "layout.html" %}
{% block content %}
    {% for book in books %}
        <button class="button"><a href="{{ url_for('get_books', book_id=book.id) }}">{{ book.title }}</a></button>
    {% endfor %}
    <button class="button"><a href="{{ url_for('get_all_books') }}">Show Every Book</a></button>
{% endblock content %}
