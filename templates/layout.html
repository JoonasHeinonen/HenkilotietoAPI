<!DOCTYPE html>
<html>
    <head>
        <style>
            p, h1, h2, h3 {
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
            }
            h1 { 
                font-size: 24px; font-style: normal; 
                font-variant: normal; 
                font-weight: 700; line-height: 26.4px; 
            } 
            h3 { 
                
                font-size: 14px; 
                font-style: normal; 
                font-variant: normal; 
                font-weight: 700; 
                line-height: 15.4px; 
            } 
            p { 
                font-size: 14px; 
                font-style: normal; 
                font-variant: normal; 
                font-weight: 400; 
                line-height: 20px; 
            } 
            blockquote { 
                font-size: 21px; 
                font-style: normal; 
                font-variant: normal; 
                font-weight: 400; 
                line-height: 30px; 
            } 
            pre { 
                font-size: 13px; 
                font-style: normal; 
                font-variant: normal; 
                font-weight: 400;
                line-height: 18.5714px; 
            }
            body {
                background-color: #ddf7ff;
            }
            article { 
                display: block; 
                background-color: white;
                color: #c4c4c4;
                padding: 1em;
                margin: 16px;
                height: 100%;
                border-width: 1px;
                border-color: #c4c4c4;
                border-style: solid;
            }
            .topnav {
                width: 100%;
                left: 0;
                top: 0;
                overflow: hidden;
                background-color: #5ed1ff;
            }
            ul {
                
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            li {
                display: inline;
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                margin: 8px;
                text-decoration: none;
            }
            li a:hover {
                background-color: #99e1ff;
            }
            .button a {
                background-color: #e7e7e7; 
                color: black;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            a {
                text-decoration: none;
            }
            .footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #5ed1ff;
                color: white;
                text-align: center;
            }
            #fullpage { 
                max-width: 60em; 
                margin: auto; 
            }
            @media (max-width: 769px) {
                .footer {
                    position: relative;
                    width: 100%;
                }
            }
        </style>
        <meta charset="utf-8">
        {% if title %}
            <title>Metadata API - {{ title }}</title>
        {% else %}
            <title>Metadata API</title>
        {% endif %}
    </head>
    <body>
        <div class="topnav">
            <ul>
                <li><a href="/books">Books</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
        <div id="fullpage">
            <article>
            {% block content %}{% endblock %}
            </article>
            <div class="footer">
                <p>Â© Joonas Heinonen 2018</p>
            </div>
        </div>
    </body>
</html>
