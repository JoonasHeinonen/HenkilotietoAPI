<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                display: inline;
            }
            .button {
                background-color: #e7e7e7; 
                color: black;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            a {
                text-decoration: none;
            }
        </style>
        <meta charset="utf-8">
        {% if title %}
            <title>Metadata API - {{ title }}</title>
        {% else %}
            <title>Metadata API</title>
        {% endif %}
    </head>
    <body>
        <ul>
            <li><a href="/books">Books</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        {% block content %}{% endblock %}
    </body>
</html>
