<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                background-color: black;
                line-height: 1; 
            }
            article { 
                display: block; 
                background-color: white;
                padding: 1em;
                margin: 16px;
                height: 100%;
            }
            .topnav {
                width: 100%;
                left: 0;
                top: 0;
                overflow: hidden;
                background-color: #5ed1ff;
            }
            ul {
                
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            li {
                display: inline;
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                margin: 8px;
                text-decoration: none;
            }
            li a:hover {
                background-color: #99e1ff;
            }
            .button a {
                background-color: #e7e7e7; 
                color: black;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            a {
                text-decoration: none;
            }
            .footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #5ed1ff;
                color: white;
                text-align: center;
            }
            #fullpage { 
                max-width: 63em; 
                margin: auto; 
            }
        </style>
        <meta charset="utf-8">
        {% if title %}
            <title>Metadata API - {{ title }}</title>
        {% else %}
            <title>Metadata API</title>
        {% endif %}
    </head>
    <body>
        <div class="topnav">
            <ul>
                <li><a href="/books">Books</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
        <div id="fullpage">
            <article>
            {% block content %}{% endblock %}
            </article>
            <div class="footer">
                <p>Â© Joonas Heinonen 2018</p>
            </div>
        </div>
    </body>
</html>
